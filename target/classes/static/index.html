
<!DOCTYPE html>
<html>
<head>
    <title>AirportsFinder</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="map.css"/>
    <link href="//db.onlinewebfonts.com/c/17865e5c4387501be27eee30530db18f?family=CavoliniW15-CondensedBoldIt" rel="stylesheet" type="text/css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/apiclient.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <style>
    .grid-container {
        display: grid;
        font-family: "CavoliniW15-CondensedBoldIt";
    }
    </style>
    <h1 style="font-size:300%; font-family: 'CavoliniW15-CondensedBoldIt'; "> Airports Finder </h1>
</head>
<body class="body">
<p>
</p>

<label for="airportName" style="font-size:100%; font-family: 'CavoliniW15-CondensedBoldIt'; text-indent:30px;"> Name</label>
<input type="text" id="airportName" placeholder="Airport's name"
       style="font-size:100%; font-family: 'CavoliniW15-CondensedBoldIt'"/>
<input type="button" value="Search" id="button"
       class="btn btn-primary" style="font-size:100%; font-family: 'CavoliniW15-CondensedBoldIt'" onclick="app.getAirportsByName()"/>


<div class="grid-container">
    <div class="grid-item">
        <h2 id="name" style="font-size:200%" ;>Airport's Name:</h2>
        <table class="table " id="MyTable">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Airport ID</th>
                <th scope="col">Airport name</th>
                <th scope="col">City</th>
                <th scope="col">Country ID</th>
            </tr>
            </thead>
            <tbody id ="filasAirports"></tbody>
        </table>
    </div>
    <div id="row"><div id="map"></div></div>
</div>



</body>
</html>
